<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-lock-16.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <h1>Generate a<br><span class="random-password">Random Password</span></h1>
  </header>
  <main>
    <div class="input-div">
      <input type="text" class="jsPasswordInput" placeholder="Password">
      <i class="fa-solid fa-copy"></i>
    </div>
    <button class="generate jsGenerate"><i class="fa-solid fa-bolt"></i>Generate Password</button>
  </main>
  <script src="./script.js"></script>
</body>

</html>
